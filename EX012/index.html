<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo vídeos</title>
</head>
<body>
    <div>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor!</p>
        <video width="560" poster="imagens/pexels-cesar-de-miranda-2381596.jpg" controls>
            <source src="midia/dj720.mp4" type="video/mp4">
            <source src="midia/dj720.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video>
    </div>
    <hr>
    <div>
        <h1>Este é um vídeo retirado do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DEmVWvtT_VI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <hr>
    <div>
        <h1>Este é um vídeo retirado do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/520706586?h=6377e1a8c2&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
