<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <div>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou, simplesmente, aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
            <img src="imagens/foto_g.png" alt="Imagem Flexível">
        </picture>
    </div>
    <hr>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/where-rlumr.mp3" controls></audio>

</body>
</html>
