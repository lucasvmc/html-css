<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com telefone e e-mail</title>
</head>
<body>
    <h1>Exemplo de formulário com telefone e e-mail</h1>
    <fieldset>
        <legend> Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2})\d{4,5}-\d{4}&">
            </p>
    </fieldset>
<!--ESTUDAR SOBRE RegEx-->
</body>
</html>
