<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: separate;
            position: relative;
            width: 250px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>

        <tbody>
            <tr>
                <td colspan="4">A</td>

                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td class="alone">D</td>
                <td class="alone">E</td>
                <td class="alone">F</td>
            
            </tr>
            <tr>
                
                <td class="alone">G</td>
                <td class="alone">H</td>
                <td class="alone">I</td>
            
            </tr>
            <tr>
                
                <td class="alone">J</td>
                <td class="alone">L</td>
                <td class="alone">M</td>
            
            </tr>
            <tr>
                
                <td colspan="4">N</td>
                
                
                
            </tr>
    </table>
</body>
</html>
